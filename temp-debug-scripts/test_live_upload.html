<!DOCTYPE html>
<html>
<head>
    <title>Test Duration Upload</title>
</head>
<body>
    <h1>Duration Storage Test</h1>
    <button onclick="testUpload()">Test Upload with Duration</button>
    <div id="results"></div>

    <script>
        async function testUpload() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Create test data
                const testUserId = 'test-user-' + Date.now();
                const testDuration = 25.75;
                
                // Create fake video blob
                const canvas = document.createElement('canvas');
                canvas.width = 320;
                canvas.height = 240;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'blue';
                ctx.fillRect(0, 0, 320, 240);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Test Video', 100, 120);
                
                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'video/webm');
                });
                
                // Create FormData
                const formData = new FormData();
                formData.append('video', blob, `test_${testUserId}.webm`);
                formData.append('userId', testUserId);
                formData.append('duration', testDuration.toString());
                
                console.log('Uploading:', {
                    userId: testUserId,
                    duration: testDuration,
                    blobSize: blob.size
                });
                
                // Upload to live server
                const response = await fetch('https://spylqvzwvcjuaqgthxhw.supabase.co/functions/v1/server/upload-webcam', {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                console.log('Response:', response.status, responseText);
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    results.innerHTML = `
                        <h3>‚úÖ Upload Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User ID:</strong> ${testUserId}</p>
                        <p><strong>Duration Sent:</strong> ${testDuration}s</p>
                        <p><strong>Capture ID:</strong> ${result.captureId}</p>
                        <p><strong>File Path:</strong> ${result.path}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    
                    // Now test the duration analytics endpoint
                    setTimeout(testDurationAnalytics, 2000);
                } else {
                    results.innerHTML = `
                        <h3>‚ùå Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${responseText}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                results.innerHTML = `
                    <h3>üí• Test Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testDurationAnalytics() {
            try {
                const response = await fetch('https://spylqvzwvcjuaqgthxhw.supabase.co/functions/v1/server/duration-analytics', {
                    headers: {
                        'Authorization': 'Bearer dummy' // This will fail but we can see if endpoint exists
                    }
                });
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML += `
                    <h3>üìä Duration Analytics Test</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p>Analytics endpoint is ${response.status === 401 ? 'deployed and working (needs auth)' : 'responding'}</p>
                `;
            } catch (error) {
                console.error('Analytics test failed:', error);
            }
        }
    </script>
</body>
</html>
